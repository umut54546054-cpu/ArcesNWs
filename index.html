<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ArcesNW | Minecraft Hub</title>
    <style>
        body {
            background-color: #0a0a0a; /* Siyah */
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
        }
        header {
            padding: 100px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1587573089734-09cb69c0f2b4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            border-bottom: 5px solid #00a2ff; /* Mavi Şerit */
        }
        h1 { font-size: 4em; color: #00a2ff; text-shadow: 2px 2px #000; }
        .btn-container { margin-top: 30px; }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #00a2ff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover { background-color: #007acc; transform: scale(1.1); }
        .status { color: #00ff00; font-size: 1.2em; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>ArcesNW</h1>
        <p>Türkiye'nin En Modern Minecraft Deneyimi</p>
        <div class="status">● Sunucu Aktif: play.arcesnw.com</div>
        <div class="btn-container">
            <a href="#" class="btn">MAĞAZA</a>
            <a href="#" class="btn">DESTEK</a>
            <a href="#" class="btn">KURALLAR</a>
        </div>
    </header>
    <section style="padding: 50px;">
        <h2>Neden Biz?</h2>
        <p>Siyah ve Mavinin asaletini ArcesNW dünyasında hisset!</p>
    </section>
</body>
</html>
